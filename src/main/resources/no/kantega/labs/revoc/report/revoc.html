<!DOCTYPE html>
<html>

<head>
    <title>Revoc</title>
    <link href="revoc.css" rel="stylesheet">
</head>

<body>

<div id="sourceinfo">
    <div id="pixelsheading">Hide navigation</div>
    <span id="sourcetitle"></span> <span id="sourcecoverage"></span> <a href="#" id="showclasses">Show all</a>
</div>
<div id="infostrut"></div>


<div id="source" class="fullscreen"></div>
<div id="overview" class="fullscreen">

    <table>
        <tr class="sortable">
            <th id="sort-name">Name</th>
            <th id="sort-run">Run</th>
            <th id="sort-unrun">Not run</th>
            <th id="sort-lines">Lines</th>
            <th id="sort-cover">Cover</th>
            <th id="sort-sum">Sum</th>
            <th id="sort-max">Max</th>
        </tr>
        <tr class="total">
            <td class="label">
                Total
            </td>
            <td class="total-run">

            </td>
            <td class="total-unrun">

            </td>
            <td class="total-lines">

            </td>
            <td class="total-cover">

            </td>
            <td class="total-sum">

            </td>
            <td class="total-max">

            </td>
        </tr>
    </table>
</div>

<div id="pixels">
    <canvas id="smallCanvas"></canvas>
    <div id="canvasscroll">
        <canvas id="canvas" onm></canvas>
    </div>
</div>


<div id="footer">
    <span id="coverage"></span>
    <span id="title"></span>
    <span id="time"></span>
</div>
<script type="text/javascript" src="revoc.js"></script>


</body>

</html>
